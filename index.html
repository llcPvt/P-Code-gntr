<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random-Password Generator By Shehroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>
<body>
    <div class="container">
        <div class="input">

            <div class="box">
                <h2>RANDOM-Password GENERATOR</h2>
            </div>

            <input type="text" placeholder="Password" id="passwordinput">
        </div>
        <div class="option">
            <div class="text">
                <p>Password Length</p> <input type="number" value="14" id="passwordLength">
            </div>
            <div class="text">
                <p>Including LowerCase</p> <input type="checkbox" id="lower">
            </div>
            <div class="text">
                <p>Including UpperCase</p> <input type="checkbox" id="upper">
            </div>
            <div class="text">
                <p>Including Number</p> <input type="checkbox" id="num">
            </div>
            <div class="text">
                <p>Including Symbol</p> <input type="checkbox" id="sym">
            </div>
            <button onclick="myFun()">Generate Password</button>
        </div>
    </div>

    <script src="node.js"></script>
</body>
</html>
